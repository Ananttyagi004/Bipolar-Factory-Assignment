<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket - FlightEase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            width: 100%;
            height: 40px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 40px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            margin-top: 60px;
            padding: 20px;
            max-width: 600px;
            margin: 60px auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'user_dashboard' %}">Dashboard</a>
        <a href="{% url 'my_bookings' %}">My Bookings</a>
        <a href="{% url 'search_flights' %}">Search Flights</a>
    </div>
    <div class="container">
        <h2>Book Ticket for Flight {{ flight.flight_number }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="flight">Flight</label>
                {{ form.flight }}
            </div>
            <button type="submit">Book</button>
        </form>
    </div>
</body>
</html>
